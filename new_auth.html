<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مشكلتي - تسجيل الدخول</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function toggleForm() {
      const formTitle = document.getElementById("form-title");
      const toggleText = document.getElementById("toggle-text");
      const toggleButton = document.getElementById("toggle-button");
      const formContent = document.getElementById("form-content");

      if (formTitle.innerText === "تسجيل الدخول") {
        formTitle.innerText = "إنشاء حساب";
        toggleText.innerText = "هل لديك حساب؟";
        toggleButton.innerText = "تسجيل الدخول";
        formContent.innerHTML = `
          <label class="block mb-1">اسم المستخدم:</label>
          <input type="text" id="username" class="w-full border p-2 rounded mb-4 bg-gray-700 text-white" placeholder="اسم المستخدم">
          <label class="block mb-1">البريد الإلكتروني:</label>
          <input type="email" id="email" class="w-full border p-2 rounded mb-4 bg-gray-700 text-white" placeholder="you@example.com">
          <label class="block mb-1">كلمة المرور:</label>
          <input type="password" id="password" class="w-full border p-2 rounded mb-4 bg-gray-700 text-white" placeholder="••••••••">
          <button onclick="registerAccount()" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded w-full mb-4 transition">إنشاء حساب</button>
        `;
      } else {
        formTitle.innerText = "تسجيل الدخول";
        toggleText.innerText = "ليس لديك حساب؟";
        toggleButton.innerText = "إنشاء حساب";
        formContent.innerHTML = `
          <label class="block mb-1">البريد الإلكتروني:</label>
          <input type="email" id="email" class="w-full border p-2 rounded mb-4 bg-gray-700 text-white" placeholder="you@example.com">
          <label class="block mb-1">كلمة المرور:</label>
          <input type="password" id="password" class="w-full border p-2 rounded mb-4 bg-gray-700 text-white" placeholder="••••••••">
          <button onclick="window.location.href='new_client_dashboard.html'" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded w-full mb-4 transition">تسجيل الدخول</button>
        `;
      }
    }

    function registerAccount() {
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (username && email && password) {
        // هنا يمكن إضافة الكود لتخزين البيانات أو إرسالها إلى الخادم
        alert("تم إنشاء الحساب بنجاح!");
        window.location.href = 'login.html'; // التوجيه إلى صفحة تسجيل الدخول بعد إنشاء الحساب
      } else {
        alert("الرجاء ملء جميع الحقول.");
      }
    }
  </script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-900 text-white">
  <div class="p-6 max-w-md w-full bg-gray-800 rounded-lg shadow-lg text-right">
    <h1 class="text-2xl font-bold mb-4 text-center" id="form-title">تسجيل الدخول</h1>
    <div id="form-content">
      <label class="block mb-1">البريد الإلكتروني:</label>
      <input type="email" id="email" class="w-full border p-2 rounded mb-4 bg-gray-700 text-white" placeholder="you@example.com">
      <label class="block mb-1">كلمة المرور:</label>
      <input type="password" id="password" class="w-full border p-2 rounded mb-4 bg-gray-700 text-white" placeholder="••••••••">
      <button onclick="window.location.href='new_client_dashboard.html'" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded w-full mb-4 transition">تسجيل الدخول</button>
    </div>
    <p class="text-center text-sm">
      <span id="toggle-text">ليس لديك حساب؟</span>
      <button class="text-purple-400 underline ml-1" onclick="toggleForm()" id="toggle-button">إنشاء حساب</button>
    </p>
  </div>
</body>
</html>
